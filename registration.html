<!DOCTYPE html>
<head>
  <title>Registration Form</title>
</head>
<body>
  <h2>Student Registration Form</h2>
  <form action="/submit" method="post">

    <!-- Text input -->
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required><br><br>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <!-- Password -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <!-- Number -->
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="10" max="100"><br><br>

    <!-- Date -->
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob"><br><br>

    <!-- Radio buttons -->
    <p>Gender:</p>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br><br>

    <!-- Checkbox -->
    <p>Hobbies:</p>
    <input type="checkbox" id="reading" name="hobby" value="reading">
    <label for="reading">Reading</label>
    <input type="checkbox" id="sports" name="hobby" value="sports">
    <label for="sports">Sports</label>
    <input type="checkbox" id="coding" name="hobby" value="coding">
    <label for="coding">Coding</label><br><br>

    <!-- Dropdown -->
    <label for="course">Select Course:</label>
    <select id="course" name="course">
      <option value="cs">Computer Science</option>
      <option value="it">Information Technology</option>
      <option value="se">Software Engineering</option>
    </select><br><br>

    <!-- File upload -->
    <label for="resume">Upload Resume:</label>
    <input type="file" id="resume" name="resume"><br><br>

    <!-- Color -->
    <label for="favcolor">Favorite Color:</label>
    <input type="color" id="favcolor" name="favcolor"><br><br>

    <!-- Range -->
    <label for="satisfaction">Satisfaction Level:</label>
    <input type="range" id="satisfaction" name="satisfaction" min="0" max="10"><br><br>

    <!-- Telephone -->
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890"><br><br>

    <!-- URL -->
    <label for="website">Website:</label>
    <input type="url" id="website" name="website"><br><br>

    <!-- Textarea -->
    <label for="bio">Short Bio:</label><br>
    <textarea id="bio" name="bio" rows="4" cols="50"></textarea><br><br>

    <!-- Hidden input -->
    <input type="hidden" name="userid" value="12345">

    <!-- Submit and Reset -->
    <input type="submit" value="Register">
    <input type="reset" value="Clear Form">

  </form>
</body>
</html>
